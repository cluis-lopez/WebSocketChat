<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tomcat WebSocket</title>
</head>

<body>
    <form>
        <div>
            <input id="name" type="text">
            <input id="password" tgype="" text">
        </div>
        <div>
            <input onclick="login();" value="login" type="button">
        </div>
    </form>

    <script type="text/javascript">
        function login() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var resp = this.responseText;
                    console.log(resp);
                    if (resp.code == "OK") {
                        window.localStorage.setItem("id", resp.id);
                        window.localStorage.setItem("user", resp.user);
                        window.localStorage.setItem("token", resp.token);
                    }
                } else {
                    location.href("login.html");
                }
            };
            xhttp.open("POST", "/Login", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("user=" + document.getElementById("name") + "&password=" + document.getElementById("password"));
        }
    </script>
</body>
